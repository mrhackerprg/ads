<body>
    
    <div id="preloader"></div>
    
    <div class="container">
    
        <div class="color-container">
            <h2>رنگ خود را انتخاب کنید</h2>

                <li><a href="{% url 'index_blue' %}" target="_blank" class="blue"></a></li>

    <script type="text/javascript">
        $(document).ready(function () {
            'use strict';
        
            $(window).load(function () {
                $('#preloader').delay(350).fadeOut('fast', function () {
                    $('.color-container').delay(100).fadeIn('slow');
                });
            });
        
        });

    </script>
